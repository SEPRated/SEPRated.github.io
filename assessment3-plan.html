        $(document).ready(function () {

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['gantt']});
        google.charts.setOnLoadCallback(drawChart);

        function daysToMilliseconds(days) {
            return days * 24 * 60 * 60 * 1000;
        }

        function drawChart() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
				['ProjectSelection', 'Project Selection', 'Project Necessities',
					new Date(2017, 0, 31), new Date(2017, 1, 3), null, 0, null],
				['CodeArchReview', 'Code/Architecture Review', 'Project Review',
					new Date(2017, 1, 3), new Date(2017, 1, 5), null, 0, 'ProjectSelection'],
				['CorrectImpact', 'Corrective Impact Analysis', 'Project Review',
					new Date(2017, 1, 5), new Date(2017, 1, 8), null, 0, 'CodeArchReview'],
				['RequirementImpact', 'Requirement Impact Analysis', 'Change Report', 
					new Date(2017, 1, 3), new Date(2017,1,6), null, 0, 'ProjectSelection'],
				['ArchitectureImpact', 'Architecture Impact Analysis', 'Change Report',
					new Date(2017, 1, 5), new Date(2017, 1, 8), null, 0, 'CodeArchReview'],
				['CorrectImpl', 'Corrective Implementation/Refactoring', 'Implementation',
					new Date(2017, 1, 8), new Date(2017, 1, 12), null, 0, 'ArchitectureImpact, CorrectImpact'],
				['RiskReview', 'Risk Review', 'Change Report',
					new Date(2017, 1, 3), new Date(2017, 1, 7), null, 0, 'ProjectSelection'],
				['Documentation', 'Documentation', 'Project Necessities',
					new Date(2017, 1, 3), new Date(2017, 1, 17), null, 0, 'ProjectSelection'],
				['ChangeImpl', 'Change Implementation', 'Implementation', 
					new Date(2017, 1, 12), new Date(2017, 1, 17), null, 0, 'ArchitectureImpact, CorrectImpact'],
				['UnitTesting', 'Unit Testing', 'Testing', 
					new Date(2017, 1, 10), new Date(2017, 1, 17), null, 0, 'CorrectImpl'],
				['PlayTesting', 'Play Testing', 'Testing',
					new Date(2017, 1, 15), new Date(2017, 1, 17), null, 0, 'ChangeImpl, CorrectImpl'],
				['BugErrorRet', 'Bug/Error Rectification', 'Testing',
					new Date(2017, 1, 17), new Date(2017, 1, 19), null, 0, 'PlayTesting, UnitTesting'],
				['Review', 'Review Material', 'Project Necessities',
					new Date(2017, 1, 18), new Date(2017, 1, 20), null, 0, 'Documentation, BugErrorRet'],
            ]);

            var options = {
                height: 600,
                gantt: {
                    criticalPathEnabled: false,
                    arrow: {
                        angle: 150,
                        width: 3,
                        radius: 5,
                        spaceAfter: 6
                    }
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('timeline_chart'));

            resizeChart();

            function resizeChart() {
                chart.draw(data, options);
            }

            if (document.addEventListener) {
                window.addEventListener('resize', resizeChart);
            }
            else if (document.attachEvent) {
                window.attachEvent('onresize', resizeChart);
            }
            else {
                window.resize = resizeChart;
            }
        }
    </script>
